<div class="container">
  <div class="row mt-5 mb-5">
    <div class="col-md-4 col-lg-4 d-flex justify-content-center">
      <div class="card border-0" style="width: 18rem;">
        <div class="d-flex justify-content-center">
          <img src="./../../assets/perfil.jpeg" class="card-img-top rounded-circle w-75" alt="Foto do usuário">
        </div>
        <div class="card-body">
          <h5 class="card-title text-center">{{ author }}</h5>
          <p class="card-text text-center">Desenvolvedor Web </p>
          <a href="https://github.com/mardbrito" target="_blank"
            class="btn btn-outline-dark d-flex justify-content-center">
            <fa-icon [icon]="faGitHub"></fa-icon>&nbsp; Github</a>

          <hr class="mt-4 mb-4">

          <h6 class="mb-3 text-monospace text-center">Pesquisar por nome</h6>

          <input type="text" class="form-control mb-3 w-100"  [(ngModel)]="search">
          <button class="btn btn-outline-warning w-100" (click)='searchName()'>Pesquisar</button>
        </div>
      </div>
    </div>

    <div class="col-md-8 col-lg-8">
      <div>
        <h3 class="text-center mb-4 text-monospace">Digite abaixo os seus comentários:</h3>

        <div class="form-group">
          <label for="nome" class="text-monospace">Nome:</label>
          <input type="text" name="nome" id="nome" class="form-control" placeholder="Digite o seu nome"
            [(ngModel)]='post.nome'>
        </div>
        <div class="form-group">
          <label for="mensagem" class="text-monospace">Mensagem:</label>
          <textarea name="mensagem" id="mensagem" cols="30" rows="4" class="form-control"
            placeholder="Digite a sua mensagem" [(ngModel)]='post.mensagem'></textarea>
        </div>
        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-outline-info w-25" (click)='cadastrarMensagem()'>Publicar</button>
        </div>

      </div>
      <hr class="mt-5 mb-5">

      <h3 class="text-center mb-5 text-monospace">Comentários adicionados</h3>
      <div class="container">
        <div class="card mb-2" *ngFor="let post of listPost">
        
          <div class="card-header">
            {{ post.nome }}
          </div>
          <div class="card-body">
            <blockquote class="blockquote mb-0">
              <p>{{ post.mensagem }}</p>
              <footer class="blockquote-footer">ID #<cite title="Source Title">{{ post.id }}</cite></footer>
            </blockquote>
          </div>

        </div>

      </div>
    </div>
  </div>
</div>
